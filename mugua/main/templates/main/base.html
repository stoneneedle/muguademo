<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'main/styles.css' %}" />

    <title>{% block title %}Jim's Site{% endblock %}</title>
</head>
<body>
    <div class="d-flex flex-column sidenav">
        <div class="p-1">
            <a href="/">Home</a>
            <a href="/courses">Courses</a>
            <a href="/discuss">Discussion</a>
            <a href="/create">Create</a>
            <a href="/view">View</a>
        </div>
        {% if user.is_authenticated %}
        <div class="mt-auto p-1 userinfo">
            <p>Hello {{user.get_username}}.</p>
        </div>
        {% endif %}
    </div>

    <div class="main" id="content" name="content">
        <div class="row justify-content-center">
            <div class="col-8">
                <h1 class="mt-2">Mugua LMSIS</h1>
                <hr class="mt-0 mb-4" />
                {% block content %}
                {% endblock %}
            </div>
        </div>
    <p>{{name}}</p>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
